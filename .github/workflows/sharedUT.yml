name: Shared library Unit Test

on:
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Process list
        run: |
          IFS=',' read -ra ITEMS <<< "${{ github.event.inputs.my-list }}"
          for item in "${ITEMS[@]}"; do
            echo "Item: $item"
          done